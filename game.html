<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oops! I Forgot!</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- navigation between pages -->
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
    <ul class="icon-container">
      <li>
        <button id="darkModeToggle" aria-label="Toggle Dark Mode">ðŸŒ™</button>
      </li>
    </ul>
    <div id="game-container">
      <!-- Game Display Content -->
      <div id="gameContent">
        <!-- Game Status Container -->
        <div class="game-status-container">
          <div class="game-status">
            <span>Score</span>
            <div id="score" class="game-status-value">0</div>
          </div>
          <div class="game-status">
            <span>Lives</span>
            <div id="lives" class="game-status-value">3</div>
          </div>
          <div class="game-status">
            <span>Level</span>
            <div id="level" class="game-status-value">1</div>
          </div>
          <div class="game-status">
            <span>Time</span>
            <div id="timer" class="game-status-value">00:00</div>
          </div>
        </div>

        <!-- Game Board -->
        <div id="gameBoard" class="game-board">
          <!-- Cards are dynamically inserted here -->
        </div>
      </div>

      <!-- Game Buttons -->
      <div class="game-buttons" id="test">
        <button id="startGame">Start Game</button>
        <button id="pauseGame">Pause Game</button>
        <button id="quitGame">Quit Game</button>
        <button id="hintButton">Get Hint</button>
      </div>
    </div>

    <!-- Pause Modal -->
    <div id="pauseModal" class="modal">
      <p>Game paused.</p>
      <button id="resumeButton" onclick="resumeGame()">Resume</button>
      <button id="quit" onclick="quitGame()">Quit</button>
    </div>

    <!-- End Game Modal -->
    <div id="endGameModal" class="modal">
      <p id="finalMessage"></p>
      <p>Your final score is <span id="finalScore"></span>.</p>
      <button id="replayButton">Play Again</button>
      <button id="exitButton">Exit</button>
    </div>
  </body>
</html>
